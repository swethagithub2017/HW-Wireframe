<!DOCTYPE html>
<html>
<head>
	<title>activity2</title>
</head>
<body>
<script type="text/javascript">
var eatSteak = confirm("Do you eat steak?");
var userAge = prompt("How old are you?");
if(eatSteak){
	document.write("Here's a steak sandwhich!");
}else{
	document.write("Here's a tofu stir-fry!");
}
if(userAge < 30){
	document.write("Here's a steak sandwhich");
}else if(userAge > 30){
	document.write("here's a tofu sandwhich");
	
}
</script>
</body>
</html>
