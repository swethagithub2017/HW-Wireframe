<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>
<div id="game">
      <p>Type "h" to honk, "d" to drive to work, "w" to drive around the world, "t" to get a tuneup!</p>
    </div>

    <script type="text/javascript">

      // Our array of possible computer choices.
      var computerChoices = ["h", "d", "w", "t"];
    
      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

            
         driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };


      // How would we log...
          console.log (car.make);
      // The car's make?
          console.log (car.model);
      // The car's model?
          console.log (car.color);
          console.log (car.mileage);
          console.log (car.isWorking);
      // The car's mileage?
        car.driveToWork();
      // How would we run the car's driveToWork function?
          car.driveAroundWorld();
      // How would we run the car's driveAroundWorld function?
          car.getTuneUp();
      // How would we run the getTuneUp function?
       


        document.onkeyup = function(even) {
          var letter = event.key;
          if (letter === "h") {
            car.honk();
            
             }
          if (letter === "d") {
            car.driveToWork();
            
             }
          if ( letter === "w") {
            car.driveAroundWorld();
          }
        }
    </script>
    
  </body>
</html>
