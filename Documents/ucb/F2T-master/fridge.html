<div class="container">
  <div class="col-sm-4"></div>
  <div class="col-sm-8" id="fridgeform"> 
    <div class="row">
    <h4 id="userdispay"></h4>
      <div class="jumbotron fridgejumbo">
          <h2>Fridge</h2>
          <h3>Enter items to update fridge</h3>        
      </div>
    </div>
    
    <div class="row">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Items List</h3>
        </div>

      <div class="panel-body">
        <table class="table">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Item Quantity</th>
              <th>Current Date</th>
              <th>Expiration Date</th>
            </tr>
          </thead>
          <tbody id="ingredientsTable"></tbody>
        </table>
      </div>
    </div>
  </div>

    <div class="row">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Add Item</h3>
        </div>
      <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="itemName">Item Name</label>
              <input type="text" class="form-control" id="itemName">
            </div>
            
            <div class="form-group">
              <label for="itemQuantity">Item Quantity</label>
              <input type="text" class="form-control" id="itemQuantity">
            </div>
            
            <div class="form-group">
              <label for="currentDate">Current Date (ex:18/03/17)</label>
              <input type="date" class="form-control" id="currentDate">
            </div>
            
            <div class="form-group">
              <label for="expiryDate">Expiration Date (ex:21/03/17)</label>
              <input type="date" class="form-control" id="expiryDate">
            </div>

            <button type="submit" class="btn btn-primary" id="itemSubmitButton">Add Items
            </button>

            <a class="btn btn-success" id="getRecipe" href="./resAPI.html" role="button">Get Recipe</a>
        
          </form>
      </div>
      </div>
    </div>
